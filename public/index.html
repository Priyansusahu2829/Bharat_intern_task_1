<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Ubuntu&family=Ubuntu+Condensed&family=Ubuntu+Mono:ital@1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Sign_UP</title>
</head>

<body>
    <div class="nav">
        <h2>Registration <i class="fa-solid fa-arrow-right"></i></h2>
    </div>
    <div class="container">
        <div class="fra1"><img src="4359-removebg-preview.png"></div>
        <div class="man"><img src="cheerful-young-afro-american-man-removebg-preview.png"></div>
        <div class="ph">
            <div class="cam"></div>
            <div class="main">
                <div class="ph-nav">
                    <div class="container2">
                        <h2>Signup Form</h2>
                        <form id="signupForm"  method="post" action="/signupForm">
                            <div class="form-control">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="form-control">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-control">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <button type="submit">Signup</button>
                        </form>
                        <p id="message"></p>
                    </div>
                </div>
            </div>
        </div>
        <hr class="hr">
        <div class="plant"><img src="64554b4a-9b58-47dc-b18e-1954bc276fb0-removebg-preview.png"></div>
    </div>
